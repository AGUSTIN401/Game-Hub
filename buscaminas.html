<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Buscaminas</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  #game {
    border: 3px solid white;
    background: #111;
    display: grid;
    grid-template-columns: repeat(9, 40px);
    grid-template-rows: repeat(9, 40px);
    gap: 2px;
    user-select: none;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .cell.revealed {
    background: #aaa;
    cursor: default;
  }
  .cell.mine {
    background: #f00;
    color: black;
  }
  .cell.flag {
    background: #333;
    color: yellow;
  }
  #info {
    margin: 15px;
    font-size: 24px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #555;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background: #777;
  }
</style>
</head>
<body>

<h1>Buscaminas</h1>
<div id="game"></div>
<div id="info">Juega con clic izquierdo para abrir y clic derecho para marcar bandera.</div>
<button id="restartBtn">Reiniciar Juego</button>

<script>
const game = document.getElementById('game');
const info = document.getElementById('info');
const restartBtn = document.getElementById('restartBtn');

const ROWS = 9;
const COLS = 9;
const MINES = 10;

let board = [];
let mineLocations = [];
let revealedCount = 0;
let flagsCount = 0;
let gameOver = false;

// Crear tablero vac√≠o
function createBoard() {
  board = [];
  mineLocations = [];
  revealedCount = 0;
  flagsCount = 0;
  gameOver = false;
  info.textContent = 'Juega con clic izquierdo para abrir y clic derecho para marcar bandera.';
  
  game.innerHTML = '';
  game.style.gridTemplateColumns = `repeat(${COLS}, 40px)`;
  game.style.gridTemplateRows = `repeat(${ROWS}, 40px)`;
  
  for(let r=0; r<ROWS; r++) {
    let row = [];
    for(let c=0; c<COLS; c++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.row = r;
      cell.dataset.col = c;
      game.appendChild(cell);
      row.push({
        element: cell,
        isMine: false,
        adjacentMines: 0,
        revealed: false,
        flagged: false
      });
    }
    board.push(row);
  }
}

// Colocar minas en el tablero aleatoriamente
function placeMines() {
  let placed = 0;
  while(placed < MINES) {
    const r = Math.floor(Math.random() * ROWS);
    const c = Math.floor(Math.random() * COLS);
    if(!board[r][c].isMine) {
      board[r][c].isMine = true;
      mineLocations.push([r,c]);
      placed++;
    }
  }
}

// Calcular minas adyacentes para cada celda
function calculateAdjacents() {
  for(let r=0; r<ROWS; r++) {
    for(let c=0; c<COLS; c++) {
      if(board[r][c].isMine) continue;
      let count = 0;
      for(let dr=-1; dr<=1; dr++) {
        for(let dc=-1; dc<=1; dc++) {
          if(dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if(nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
            if(board[nr][nc].isMine) count++;
          }
        }
      }
      board[r][c].adjacentMines = count;
    }
  }
}

// Revelar celda y expandir si es 0
function revealCell(r, c) {
  const cell = board[r][c];
  if(cell.revealed || cell.flagged || gameOver) return;
  
  cell.revealed = true;
  revealedCount++;
  cell.element.classList.add('revealed');
  
  if(cell.isMine) {
    cell.element.classList.add('mine');
    cell.element.textContent = 'üí£';
    gameOver = true;
    info.textContent = '¬°Perdiste! Haz clic en reiniciar para jugar de nuevo.';
    revealAllMines();
    return;
  }
  
  if(cell.adjacentMines > 0) {
    cell.element.textContent = cell.adjacentMines;
    cell.element.style.color = getColor(cell.adjacentMines);
  } else {
    // revelar recursivamente celdas adyacentes si es 0
    for(let dr=-1; dr<=1; dr++) {
      for(let dc=-1; dc<=1; dc++) {
        if(dr === 0 && dc === 0) continue;
        const nr = r + dr;
        const nc = c + dc;
        if(nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
          revealCell(nr, nc);
        }
      }
    }
  }
  
  if(checkWin()) {
    gameOver = true;
    info.textContent = '¬°Ganaste! Felicidades. Haz clic en reiniciar para jugar otra vez.';
  }
}

function revealAllMines() {
  for(const [r,c] of mineLocations) {
    const cell = board[r][c];
    if(!cell.revealed) {
      cell.element.classList.add('revealed','mine');
      cell.element.textContent = 'üí£';
    }
  }
}

function getColor(num) {
  switch(num) {
    case 1: return '#0000FF'; // azul
    case 2: return '#008200'; // verde
    case 3: return '#FF0000'; // rojo
    case 4: return '#000084'; // azul oscuro
    case 5: return '#840000'; // rojo oscuro
    case 6: return '#008284'; // turquesa
    case 7: return '#840084'; // morado
    case 8: return '#000000'; // negro
    default: return '#000000';
  }
}

function toggleFlag(r, c) {
  const cell = board[r][c];
  if(cell.revealed || gameOver) return;

  if(cell.flagged) {
    cell.flagged = false;
    cell.element.classList.remove('flag');
    cell.element.textContent = '';
    flagsCount--;
  } else {
    if(flagsCount < MINES) {
      cell.flagged = true;
      cell.element.classList.add('flag');
      cell.element.textContent = 'üö©';
      flagsCount++;
    }
  }
}

function checkWin() {
  return revealedCount === ROWS * COLS - MINES;
}

// Eventos del mouse
game.addEventListener('click', e => {
  if(gameOver) return;
  if(!e.target.classList.contains('cell')) return;

  const r = parseInt(e.target.dataset.row);
  const c = parseInt(e.target.dataset.col);
  revealCell(r, c);
});

game.addEventListener('contextmenu', e => {
  e.preventDefault();
  if(gameOver) return;
  if(!e.target.classList.contains('cell')) return;

  const r = parseInt(e.target.dataset.row);
  const c = parseInt(e.target.dataset.col);
  toggleFlag(r, c);
});

// Inicializar juego
function init() {
  createBoard();
  placeMines();
  calculateAdjacents();
}

restartBtn.addEventListener('click', () => {
  init();
});

init();

</script>

</body>
</html>
