<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Juego de Damas</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
  }
  #status {
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 18px;
  }
  #resetBtn {
    margin-bottom: 15px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #d33;
    color: white;
    transition: background-color 0.3s;
  }
  #resetBtn:hover {
    background: #a00;
  }
  canvas {
    background: #ddd;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 15px #000a;
  }
</style>
</head>
<body>
  <h1>Damas - 2 Jugadores</h1>
  <div id="status">Turno: Jugador 1 (ðŸ”´)</div>
  <button id="resetBtn">Reiniciar Juego</button>
  <canvas id="board" width="480" height="480"></canvas>

<script>
(() => {
  const canvas = document.getElementById('board');
  const ctx = canvas.getContext('2d');
  const resetBtn = document.getElementById('resetBtn');
  const size = 60;
  const rows = 8, cols = 8;

  let board = [];
  let turn = 1;
  let selected = null;
  let validMoves = [];
  const status = document.getElementById('status');

  function initBoard() {
    board = [];
    for(let r=0; r<rows; r++) {
      board[r] = [];
      for(let c=0; c<cols; c++) {
        if((r + c) % 2 === 1) {
          if(r < 3) board[r][c] = 2;
          else if(r > 4) board[r][c] = 1;
          else board[r][c] = 0;
        } else {
          board[r][c] = 0;
        }
      }
    }
  }

  function drawBoard() {
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        ctx.fillStyle = ((r + c) % 2 === 0) ? '#EEE' : '#555';
        ctx.fillRect(c*size, r*size, size, size);

        if(selected && selected.r === r && selected.c === c) {
          ctx.fillStyle = 'rgba(0, 255, 0, 0.4)';
          ctx.fillRect(c*size, r*size, size, size);
        }

        if(validMoves.some(m => m.r === r && m.c === c)) {
          ctx.fillStyle = 'rgba(255, 255, 0, 0.4)';
          ctx.fillRect(c*size, r*size, size, size);
        }

        if(board[r][c] !== 0) {
          drawPiece(r, c, board[r][c]);
        }
      }
    }
  }

  function drawPiece(r, c, val) {
    const x = c*size + size/2;
    const y = r*size + size/2;
    const radius = size*0.4;
    let color = (val === 1 || val === 3) ? '#d33' : '#222';
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();

    if(val === 3 || val === 4) {
      ctx.fillStyle = 'gold';
      ctx.font = `${radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('â™”', x, y + 2);
    }
  }

  function getValidMoves(r, c, mustCaptureOnly = false) {
    const moves = [];
    const piece = board[r][c];
    if(piece === 0) return moves;
    const player = (piece === 1 || piece === 3) ? 1 : 2;
    const isKing = (piece === 3 || piece === 4);
    const directions = [];

    if(isKing) {
      directions.push([-1, -1], [-1, 1], [1, -1], [1, 1]);
    } else {
      if(player === 1) directions.push([-1, -1], [-1, 1]);
      else directions.push([1, -1], [1, 1]);
    }

    for(const [dr, dc] of directions) {
      const nr = r + dr;
      const nc = c + dc;
      const nr2 = r + 2*dr;
      const nc2 = c + 2*dc;
      if(nr2 >= 0 && nr2 < rows && nc2 >= 0 && nc2 < cols) {
        const mid = board[nr][nc];
        if(mid !== 0 && (mid === 1 || mid === 3) !== (player === 1) &&
           board[nr2][nc2] === 0) {
          moves.push({r: nr2, c: nc2, capture: {r: nr, c: nc}});
        }
      }
    }

    if(moves.length > 0) return moves;

    if(mustCaptureOnly) return [];

    for(const [dr, dc] of directions) {
      const nr = r + dr;
      const nc = c + dc;
      if(nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === 0) {
        moves.push({r: nr, c: nc, capture: null});
      }
    }
    return moves;
  }

  function playerMustCapture(player) {
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        if(board[r][c] !== 0) {
          const p = (board[r][c] === 1 || board[r][c] === 3) ? 1 : 2;
          if(p === player) {
            const caps = getValidMoves(r, c, true);
            if(caps.length > 0) return true;
          }
        }
      }
    }
    return false;
  }

  function movePiece(from, to) {
    const moves = getValidMoves(from.r, from.c);
    const valid = moves.find(m => m.r === to.r && m.c === to.c);
    if(!valid) return false;

    board[to.r][to.c] = board[from.r][from.c];
    board[from.r][from.c] = 0;

    if(valid.capture) {
      board[valid.capture.r][valid.capture.c] = 0;
      selected = {r: to.r, c: to.c};
      validMoves = getValidMoves(to.r, to.c, true);
      if(validMoves.length > 0) {
        draw();
        return 'continue';
      }
    }

    if(board[to.r][to.c] === 1 && to.r === 0) board[to.r][to.c] = 3;
    if(board[to.r][to.c] === 2 && to.r === rows-1) board[to.r][to.c] = 4;

    selected = null;
    validMoves = [];
    return true;
  }

  function checkWin() {
    let count1 = 0;
    let count2 = 0;
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        if(board[r][c] === 1 || board[r][c] === 3) count1++;
        if(board[r][c] === 2 || board[r][c] === 4) count2++;
      }
    }
    if(count1 === 0) return 2;
    if(count2 === 0) return 1;
    return 0;
  }

  canvas.addEventListener('click', e => {
    if(canvas.style.pointerEvents === 'none') return; // bloquear clicks tras victoria
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const c = Math.floor(x / size);
    const r = Math.floor(y / size);

    if(selected) {
      let result = movePiece(selected, {r,c});
      if(result === 'continue') {
        status.textContent = `Captura mÃºltiple: Turno Jugador ${turn} (${turn === 1 ? 'ðŸ”´' : 'âš«'})`;
      } else if(result) {
        turn = (turn === 1) ? 2 : 1;
        selected = null;
        validMoves = [];

        const winner = checkWin();
        if(winner !== 0) {
          status.textContent = `Â¡GanÃ³ el Jugador ${winner} (${winner === 1 ? 'ðŸ”´' : 'âš«'})!`;
          canvas.style.pointerEvents = 'none';
          return;
        }

        status.textContent = `Turno: Jugador ${turn} (${turn === 1 ? 'ðŸ”´' : 'âš«'})`;
      } else {
        selected = null;
        validMoves = [];
        status.textContent = `Turno: Jugador ${turn} (${turn === 1 ? 'ðŸ”´' : 'âš«'})`;
      }
      draw();
    } else {
      if(board[r][c] !== 0) {
        const p = (board[r][c] === 1 || board[r][c] === 3) ? 1 : 2;
        if(p === turn) {
          if(playerMustCapture(turn)) {
            const captures = getValidMoves(r,c,true);
            if(captures.length === 0) {
              status.textContent = `Captura obligatoria. Selecciona una pieza que pueda capturar.`;
              return;
            }
            validMoves = captures;
          } else {
            validMoves = getValidMoves(r,c);
          }
          if(validMoves.length > 0) {
            selected = {r,c};
            status.textContent = `Pieza seleccionada. Mueve o elige otra pieza.`;
            draw();
          }
        }
      }
    }
  });

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBoard();
  }

  function resetGame() {
    initBoard();
    turn = 1;
    selected = null;
    validMoves = [];
    status.textContent = `Turno: Jugador 1 (ðŸ”´)`;
    canvas.style.pointerEvents = 'auto';
    draw();
  }

  resetBtn.addEventListener('click', resetGame);

  initBoard();
  draw();
})();
</script>
</body>
</html>
